<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <p>
    <button color="danger" ion-button full (click)="getPhoto()">
      <ion-icon name="camera"></ion-icon>
      Tirar foto
    </button>
    <!--<img src="{{user.img}}" alt="" *ngIf="user.img" width="100%" height="150px">-->
  </p>

  <p>
    <button ion-button full (click)="saveUser(user)">Cadastrar</button>
  </p>
</ion-content>
